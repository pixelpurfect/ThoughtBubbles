<!DOCTYPE html>
<html lang="en" data-theme="valentine">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!--- Tailwind CSS & Daisy UI CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.18.0/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- Favicon -->
    <link rel="icon" href="res/favicon.svg">
    <title>Main Page | ThoughtBubble</title>
</head>
<body>

    <!-- Main content -->
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-semibold text-center mb-8">Welcome to ThoughtBubble</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Card 1 -->
            <div class="card bg-base-200">
                <div class="card-body">
                    <h2 class="card-title text-xl font-semibold mb-4">Create a New Note</h2>
                    <p>Quickly jot down your thoughts and ideas.</p>
                    <button class="btn btn-primary mt-4">Create Note</button>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="card bg-base-200">
                <div class="card-body">
                    <h2 class="card-title text-xl font-semibold mb-4">View All Notes</h2>
                    <p>See a list of all your notes organized by date, category, or tag.</p>
                    <button class="btn btn-primary mt-4">View Notes</button>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="card bg-base-200">
                <div class="card-body">
                    <h2 class="card-title text-xl font-semibold mb-4">Organize Your Notes</h2>
                    <p>Organize notes into folders, categories, or tags for easy retrieval.</p>
                    <button class="btn btn-primary mt-4">Organize Notes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="js/main.js"></script>
</body>
</html>
