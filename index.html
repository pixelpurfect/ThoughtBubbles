<!DOCTYPE html>
<html lang="en" data-theme="valentine">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!--- Tailwind CSS & Daisy UI CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.18.0/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- Favicon -->
    <link rel="icon" href="res/favicon.svg">
    <title>ThoughtBubble | Note Taking App</title>
</head>
<body>

    <!-- Copyright -->
    <div class="author-text">
        <p>Made by <a href="https://github.com/pixelpurfect" target="_blank"><b>Lakshaya Krishnaraj</b></a></p>
    </div>
    
    <div class="container">
        <header>
            <h1>ThoughtBubble</h1>
            <!-- Error message -->
            <div class="alert-message"></div>
            <div class="input-section">
                <input type="text" placeholder="Add a new note . . ." class="input input-bordered input-secondary w-full max-w-xs" />
                <div class="file-upload">
                    <input type="file" id="file-upload" class="hidden" accept="image/*">
                    <label for="file-upload" class="btn btn-secondary"><i class="bx bxs-image-add"></i></label>
                </div>
                <button class="btn btn-secondary add-note-button">
                    <i class="bx bx-plus bx-sm"></i>
                </button>
            </div>
        </header>

        <div class="notes-filter">
            <div class="dropdown">
                <label tabindex="0" class="btn m-1">Filter</label>
                <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52">
                    <li onclick="filterNotes('all')"><a>All</a></li>
                    <li onclick="filterNotes('category')"><a>Category</a></li>
                    <li onclick="filterNotes('tag')"><a>Tag</a></li>
                </ul>
            </div>
            <input type="text" placeholder="Search notes..." class="input input-bordered input-secondary w-full max-w-md search-note-input">
        </div>

        <div class="note-list">
            <!-- Note items will be dynamically generated here -->
        </div>

    </div>

    <!-- JS -->
    <script src="js/main.js"></script>
</body>
</html>
