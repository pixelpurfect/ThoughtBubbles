<!DOCTYPE html>
<html lang="en" data-theme="valentine">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!--- Tailwind CSS & Daisy UI CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.18.0/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- Favicon -->
    <link rel="icon" href="res/favicon.svg">
    <title>Create Note | ThoughtBubble</title>
</head>
<body>

    <!-- Note Creation Form -->
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-semibold text-center mb-8">Create a New Note</h1>
        <form>
            <div class="mb-4">
                <label for="noteTitle" class="block text-gray-700 text-sm font-bold mb-2">Note Title:</label>
                <input type="text" id="noteTitle" name="noteTitle" class="input input-bordered w-full max-w-md" placeholder="Enter note title">
            </div>
            <div class="mb-4">
                <label for="noteContent" class="block text-gray-700 text-sm font-bold mb-2">Note Content:</label>
                <textarea id="noteContent" name="noteContent" rows="6" class="input input-bordered w-full max-w-md" placeholder="Enter note content"></textarea>
            </div>
            <div class="flex justify-center">
                <button type="submit" class="btn btn-primary">Save Note</button>
            </div>
        </form>
    </div>

    <!-- JS -->
    <script src="js/main.js"></script>
</body>
</html>
